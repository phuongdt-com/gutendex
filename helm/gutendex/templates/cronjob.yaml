{{- if .Values.catalogUpdate.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "gutendex.fullname" . }}-catalog-update
  labels:
    {{- include "gutendex.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.catalogUpdate.schedule | quote }}
  concurrencyPolicy: {{ .Values.catalogUpdate.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.catalogUpdate.failedJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ .Values.catalogUpdate.successfulJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "gutendex.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: catalog-update
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "gutendex.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: {{ .Values.catalogUpdate.restartPolicy }}
          containers:
            - name: catalog-update
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  echo "=========================================="
                  echo "Gutendex Catalog Update Job"
                  echo "Started at: $(date)"
                  echo "=========================================="
                  
                  echo "[1/2] Updating catalog from Project Gutenberg..."
                  python manage.py updatecatalog
                  
                  echo "[2/2] Collecting static files..."
                  python manage.py collectstatic --noinput
                  
                  echo "=========================================="
                  echo "Catalog update completed at: $(date)"
                  echo "=========================================="
              env:
                - name: SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "gutendex.fullname" . }}
                      key: SECRET_KEY
                - name: DEBUG
                  value: {{ .Values.django.debug | quote }}
                - name: ALLOWED_HOSTS
                  value: {{ .Values.django.allowedHosts | quote }}
                - name: DATABASE_PATH
                  value: "/app/data/gutendex.db"
                - name: STATIC_ROOT
                  value: "/app/data/staticfiles"
                - name: MEDIA_ROOT
                  value: "/app/data/media"
                - name: CATALOG_DIR
                  value: "/app/data/catalog_files"
              volumeMounts:
                - name: data
                  mountPath: /app/data
              resources:
                {{- toYaml .Values.catalogUpdate.resources | nindent 16 }}
          volumes:
            - name: data
              {{- if .Values.persistence.enabled }}
              persistentVolumeClaim:
                claimName: {{ include "gutendex.fullname" . }}-data
              {{- else }}
              emptyDir: {}
              {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
