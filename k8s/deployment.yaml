apiVersion: apps/v1
kind: Deployment
metadata:
  name: gutendex
  namespace: ocean
spec:
  replicas: 1
  revisionHistoryLimit: 2
  # Allow 12 hours for initial catalog download (default is 10 min)
  progressDeadlineSeconds: 43200
  # Use Recreate strategy for SQLite (single writer)
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gutendex
  template:
    metadata:
      labels:
        app: gutendex
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
    spec:
      # Security context for volume permissions
      securityContext:
        fsGroup: 1000
      # Init container to create directories with proper permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "Setting up directories..."
              mkdir -p /app/data/catalog_files/rdf
              mkdir -p /app/data/catalog_files/log
              mkdir -p /app/data/staticfiles
              mkdir -p /app/data/media
              chown -R 1000:1000 /app/data
              chmod -R 755 /app/data
              echo "Directories ready!"
              ls -la /app/data
          volumeMounts:
            - name: data
              mountPath: /app/data
          securityContext:
            runAsUser: 0
      containers:
        - name: gutendex
          image: adamduongit/adam-gutendex:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gutendex-secret
                  key: SECRET_KEY
            - name: DEBUG
              value: "false"
            - name: ALLOWED_HOSTS
              value: "*"
            # Use persistent volume paths
            - name: DATABASE_PATH
              value: "/app/data/gutendex.db"
            - name: STATIC_ROOT
              value: "/app/data/staticfiles"
            - name: MEDIA_ROOT
              value: "/app/data/media"
            - name: CATALOG_DIR
              value: "/app/data/catalog_files"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              cpu: '100m'
              memory: '256Mi'
            limits:
              cpu: '1000m'
              memory: '1024Mi'
          # Probes with long initial delay for catalog download (up to 12 hours)
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 43200
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 1440
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gutendex-data
      imagePullSecrets:
        - name: docker-registry-secret
